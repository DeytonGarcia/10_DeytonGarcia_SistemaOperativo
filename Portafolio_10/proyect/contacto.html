<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <title>VALLE GRANDE</title>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="https://observatorioeducativo.pe/wp-content/uploads/2020/08/instituo-tecnologico-valle-grande.jpg" alt="Tu Logo">
        </div>
        <div class="button-container">
            <a href="index.html">NOSOTROS</a>
            <a href="contacto.html">CONTACTO</a>
        </div>
    </nav>
    <div class="registro-container">
        <div class="imagen-container">
            <img src="https://visionarios.pe/wp-content/uploads/2022/03/educacion-instituto-01.jpg" alt="Imagen de Fondo">
        </div>
        <div class="formulario-container">
            <h2>REGISTRO VALLE GRANDE</h2>
            <form action="#" method="post">
                <label for="carrera">Carrera Profesional</label>
                <select id="carrera" name="carrera">
                    <option value="analisis_sistemas">Análisis de Sistemas</option>
                    <option value="produccion_agraria">Producción Agraria</option>
                </select>

                <label for="nombres">Nombres y Apellidos</label>
                <input type="text" id="nombres" name="nombres" required>

                <label for="dni">Número de DNI</label>
                <input type="text" id="dni" name="dni" required>

                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

                <label for="correo">Correo Institucional</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
